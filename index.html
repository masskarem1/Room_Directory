<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Room Directory</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, onSnapshot, collection, setDoc, getDocs, deleteDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // Firebase configuration from your project
        const firebaseConfig = {
            apiKey: "AIzaSyBsJtyoxPSTumEkzrOIXhIPb0zApxhmIs8",
            authDomain: "rooms-databse.firebaseapp.com",
            projectId: "rooms-databse",
            storageBucket: "rooms-databse.firebasestorage.app",
            messagingSenderId: "235846398985",
            appId: "1:235846398985:web:511b1f6a3a62bdb7ab74d8",
            measurementId: "G-J69VLF5J54"
        };
        
        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        // API Key for Gemini API
        const apiKey = "AIzaSyAWy-NG0H_bXGCty7unXVGHMQ5cWf1FBKg";

        // Global state for application
        let rooms = {};
        let userId = null;
        let authReady = false;

        // Utility to generate unique IDs
        const generateId = () => {
            return `_${Math.random().toString(36).substr(2, 9)}`;
        };

        // Function to render the application's UI
        const renderApp = () => {
            const container = document.getElementById('room-container');
            container.innerHTML = '';
            
            const sortedRooms = Object.values(rooms).sort((a, b) => a.id.localeCompare(b.id));

            if (sortedRooms.length === 0 && authReady) {
                container.innerHTML = `
                    <div class="text-center p-8">
                        <p class="text-lg text-gray-500">No room data found. Please add a member to get started.</p>
                    </div>
                `;
                return;
            }

            sortedRooms.forEach(room => {
                const roomCard = document.createElement('div');
                roomCard.className = 'bg-white rounded-xl shadow-md p-6 mb-6 hover:shadow-lg transition-shadow duration-300';
                roomCard.innerHTML = `
                    <div class="flex justify-between items-center mb-4">
                        <h2 class="text-2xl font-bold text-gray-800">${room.id}</h2>
                        <span class="bg-blue-100 text-blue-800 text-sm font-semibold px-2.5 py-0.5 rounded-full">${room.active} Members</span>
                    </div>
                    <div class="text-gray-600 mb-4 space-y-2">
                        <p><span class="font-semibold">Total Desks:</span> ${room.desks}</p>
                        <p><span class="font-semibold">On Leave:</span> ${room.onLeave}</p>
                    </div>
                    
                    <div class="space-y-4">
                        <h3 class="font-semibold text-lg text-gray-700">Members:</h3>
                        <ul class="space-y-2" id="member-list-${room.id}"></ul>
                    </div>

                    <div class="flex flex-col sm:flex-row space-y-2 sm:space-y-0 sm:space-x-2 mt-6">
                        <button class="add-member-btn w-full bg-green-500 text-white rounded-lg px-4 py-2 font-semibold hover:bg-green-600 transition-colors duration-300" data-room-id="${room.id}">
                            Add Member
                        </button>
                        <button class="summarize-btn w-full bg-indigo-500 text-white rounded-lg px-4 py-2 font-semibold hover:bg-indigo-600 transition-colors duration-300" data-room-id="${room.id}">
                            Summarize Room ✨
                        </button>
                    </div>
                `;
                container.appendChild(roomCard);

                const memberList = roomCard.querySelector(`#member-list-${room.id}`);
                const people = JSON.parse(room.people); // Parse the JSON string
                people.forEach(member => {
                    const memberItem = document.createElement('li');
                    memberItem.className = 'flex items-center justify-between p-3 bg-gray-50 rounded-lg shadow-sm hover:bg-gray-100 transition-colors duration-200';
                    memberItem.innerHTML = `
                        <div class="flex-grow">
                            <h4 class="font-medium text-gray-800">${member.name}</h4>
                            <p class="text-sm text-gray-600 truncate">${member.position} - ${member.department}</p>
                            <p class="text-sm text-gray-600 truncate">${member.email}</p>
                        </div>
                        <button class="email-draft-btn bg-blue-500 text-white text-sm rounded-full px-4 py-1 ml-4 font-semibold hover:bg-blue-600 transition-colors duration-300" data-member='${JSON.stringify(member)}' data-room-id="${room.id}">Email Draft ✨</button>
                        <button class="delete-member-btn text-red-500 hover:text-red-700 ml-2" data-room-id="${room.id}" data-member-email="${member.email}">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                                <path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v6a1 1 0 102 0V8a1 1 0 00-1-1z" clip-rule="evenodd" />
                            </svg>
                        </button>
                    `;
                    memberList.appendChild(memberItem);
                });
            });

            // Re-attach event listeners after rendering
            attachEventListeners();
        };

        const attachEventListeners = () => {
            document.querySelectorAll('.add-member-btn').forEach(button => {
                button.onclick = (e) => showAddMemberModal(e.target.dataset.roomId);
            });
            document.querySelectorAll('.summarize-btn').forEach(button => {
                button.onclick = (e) => summarizeRoom(e.target.dataset.roomId);
            });
            document.querySelectorAll('.email-draft-btn').forEach(button => {
                button.onclick = (e) => draftEmail(JSON.parse(e.target.dataset.member), e.target.dataset.roomId);
            });
            document.querySelectorAll('.delete-member-btn').forEach(button => {
                button.onclick = (e) => deleteMember(e.target.dataset.roomId, e.target.dataset.memberEmail);
            });
        };

        const showModal = (title, content, actions) => {
            const modal = document.createElement('div');
            modal.id = 'info-modal';
            modal.className = 'fixed inset-0 bg-gray-600 bg-opacity-75 overflow-y-auto h-full w-full z-50 transition-opacity duration-300 flex items-center justify-center';
            modal.innerHTML = `
                <div class="relative p-8 bg-white w-full max-w-xl mx-auto rounded-xl shadow-lg transform transition-transform duration-300 scale-95">
                    <div class="flex justify-between items-center pb-3">
                        <h3 class="text-2xl font-bold text-gray-900">${title}</h3>
                        <button class="close-modal-btn text-gray-500 hover:text-gray-800">
                            <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
                        </button>
                    </div>
                    <div class="modal-content mt-4 text-gray-700">
                        ${content}
                    </div>
                    <div class="modal-actions flex justify-end space-x-2 pt-4">
                        ${actions}
                    </div>
                </div>
            `;
            document.body.appendChild(modal);
            document.querySelector('.close-modal-btn').onclick = () => document.body.removeChild(modal);
        };
        
        const showAddMemberModal = (roomId) => {
            const content = `
                <form id="add-member-form" class="space-y-4">
                    <div>
                        <label for="memberName" class="block text-sm font-medium text-gray-700">Full Name</label>
                        <input type="text" id="memberName" name="memberName" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
                    </div>
                    <div>
                        <label for="memberEmail" class="block text-sm font-medium text-gray-700">Email</label>
                        <input type="email" id="memberEmail" name="memberEmail" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
                    </div>
                    <div>
                        <label for="memberPosition" class="block text-sm font-medium text-gray-700">Position</label>
                        <input type="text" id="memberPosition" name="memberPosition" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
                    </div>
                    <div>
                        <label for="memberDepartment" class="block text-sm font-medium text-gray-700">Department</label>
                        <input type="text" id="memberDepartment" name="memberDepartment" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
                    </div>
                </form>
            `;
            const actions = `<button type="submit" form="add-member-form" class="px-4 py-2 bg-green-500 text-white rounded-lg hover:bg-green-600 font-semibold">Add Member</button>`;
            
            showModal(`Add Member to ${roomId}`, content, actions);
            
            document.getElementById('add-member-form').onsubmit = (e) => {
                e.preventDefault();
                const name = document.getElementById('memberName').value;
                const email = document.getElementById('memberEmail').value;
                const position = document.getElementById('memberPosition').value;
                const department = document.getElementById('memberDepartment').value;
                
                addMember(roomId, { name, email, position, department });
                document.body.removeChild(document.getElementById('info-modal'));
            };
        };
        
        const addMember = async (roomId, newMember) => {
            const roomRef = doc(db, "artifacts", firebaseConfig.appId, "public", "data", "office_rooms", roomId);
            const roomData = rooms[roomId];
            
            if (roomData) {
                // Parse the JSON string from the database
                const people = JSON.parse(roomData.people);
                people.push(newMember);

                // Update counts
                const updatedMembers = roomData.members + 1;
                const updatedActive = roomData.active + 1;

                // Serialize the array back to a JSON string for Firestore
                await setDoc(roomRef, { 
                    ...roomData,
                    members: updatedMembers,
                    active: updatedActive,
                    people: JSON.stringify(people) 
                });
            } else {
                // If room doesn't exist, create it
                const newRoom = {
                    id: roomId,
                    members: 1,
                    desks: 0,
                    onLeave: 0,
                    active: 1,
                    people: JSON.stringify([newMember])
                };
                await setDoc(roomRef, newRoom);
            }
        };

        const deleteMember = async (roomId, memberEmail) => {
            const roomRef = doc(db, "artifacts", firebaseConfig.appId, "public", "data", "office_rooms", roomId);
            const roomData = rooms[roomId];
            
            if (roomData) {
                const people = JSON.parse(roomData.people);
                const updatedPeople = people.filter(member => member.email !== memberEmail);

                // Update counts
                const updatedMembers = roomData.members - 1;
                const updatedActive = roomData.active - 1;

                if (updatedMembers <= 0) {
                    await deleteDoc(roomRef);
                } else {
                    await setDoc(roomRef, {
                        ...roomData,
                        members: updatedMembers,
                        active: updatedActive,
                        people: JSON.stringify(updatedPeople)
                    });
                }
            }
        };

        const summarizeRoom = async (roomId) => {
            const modalContent = document.getElementById('info-modal-content');
            
            const roomData = rooms[roomId];
            if (!roomData) return;

            const people = JSON.parse(roomData.people);
            const membersString = people.map(p => `${p.name} (${p.position}, ${p.department})`).join(', ');

            const prompt = `Based on the following list of team members, provide a professional, concise, single-paragraph summary of their team composition, roles, and departments. List of members: ${membersString}.`;

            showModal('Room Summary', `<div id="summary-content" class="text-gray-700">
                <div class="flex items-center justify-center space-x-2 text-gray-500">
                    <svg class="animate-spin h-5 w-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                    </svg>
                    <span>Generating summary...</span>
                </div>
            </div>`, '');

            const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-05-20:generateContent?key=${apiKey}`;
            const payload = {
                contents: [{ parts: [{ text: prompt }] }]
            };

            try {
                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                if (!response.ok) {
                    throw new Error(`API response error: ${response.statusText}`);
                }

                const result = await response.json();
                const summary = result.candidates?.[0]?.content?.parts?.[0]?.text;
                document.querySelector('#summary-content').innerHTML = summary || 'Could not generate summary. Please try again.';

            } catch (error) {
                console.error("Gemini API Error:", error);
                document.querySelector('#summary-content').innerHTML = 'Could not generate summary. Please try again.';
            }
        };

        const draftEmail = async (member, roomId) => {
            const prompt = `Draft a concise and professional introductory email to a new colleague named ${member.name}. Their position is ${member.position} in the ${member.department} department, located in room ${roomId}. The email should be welcoming and friendly, without mentioning I am an AI. It should also suggest setting up a brief chat to get to know each other.`;

            showModal(`Email Draft for ${member.name}`, `<div id="email-content" class="text-gray-700">
                <div class="flex items-center justify-center space-x-2 text-gray-500">
                    <svg class="animate-spin h-5 w-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                    </svg>
                    <span>Drafting email...</span>
                </div>
            </div>`, `<button id="copy-email-btn" class="px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 font-semibold" style="display:none;">Copy to Clipboard</button>`);

            const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-05-20:generateContent?key=${apiKey}`;
            const payload = {
                contents: [{ parts: [{ text: prompt }] }]
            };

            try {
                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                if (!response.ok) {
                    throw new Error(`API response error: ${response.statusText}`);
                }

                const result = await response.json();
                const emailDraft = result.candidates?.[0]?.content?.parts?.[0]?.text;
                
                const emailContentElement = document.querySelector('#email-content');
                emailContentElement.innerHTML = `<pre class="whitespace-pre-wrap font-mono text-sm">${emailDraft || 'Could not draft email. Please try again.'}</pre>`;
                
                if (emailDraft) {
                    document.querySelector('#copy-email-btn').style.display = 'block';
                    document.querySelector('#copy-email-btn').onclick = () => {
                        const textarea = document.createElement('textarea');
                        textarea.value = emailDraft;
                        document.body.appendChild(textarea);
                        textarea.select();
                        try {
                            document.execCommand('copy');
                            alert('Email copied to clipboard!');
                        } catch (err) {
                            console.error('Failed to copy text:', err);
                        }
                        document.body.removeChild(textarea);
                    };
                }

            } catch (error) {
                console.error("Gemini API Error:", error);
                document.querySelector('#email-content').innerHTML = 'Could not draft email. Please try again.';
            }
        };

        // Initialize Firebase Authentication and Firestore listener
        document.addEventListener('DOMContentLoaded', () => {
            onAuthStateChanged(auth, async (user) => {
                if (user) {
                    userId = user.uid;
                    document.getElementById('user-id-display').textContent = `User ID: ${userId}`;
                    authReady = true;
                    
                    // Firestore listener for real-time updates
                    const roomCollectionRef = collection(db, "artifacts", firebaseConfig.appId, "public", "data", "office_rooms");
                    onSnapshot(roomCollectionRef, (querySnapshot) => {
                        rooms = {};
                        querySnapshot.forEach((doc) => {
                            rooms[doc.id] = { id: doc.id, ...doc.data() };
                        });
                        renderApp();
                    }, (error) => {
                        console.error("Firestore onSnapshot error:", error);
                        // Handle the error gracefully, maybe show a message to the user
                    });
                    
                } else {
                    // Anonymous sign-in
                    try {
                        await signInAnonymously(auth);
                    } catch (error) {
                        console.error("Anonymous Sign-in failed:", error);
                        // Using a simple modal as a replacement for alert()
                        showModal("Authentication Failed", "Please check your Firebase configuration and make sure Anonymous Authentication is enabled.", "");
                    }
                }
            });
        });
    </script>
</head>

                <div class="flex items-center justify-center space-x-2 text-gray-500 mt-4">
                    <svg class="animate-spin h-5 w-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                    </svg>
                    <span>Please wait...</span>
                </div>
            </div>
        </div>

    </div>

</body>
</html>
